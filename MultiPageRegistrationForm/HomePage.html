    <!-- Multi-Page Registration Form -->
    <div class="container">
        <div class="row">
        <div class="col-md-12">                
            <h1 class="text-black text-center">Multi-Page Registration Form</h1>
        </div>
        </div>
        <form  name="forms" action="SecondPage.html" method="POST" onsubmit="return validation()">
    <div class="row">
    <div class="col-md-12">
    <!-- name lebel with firstname and last name with different text box-->
    <div class="form-group">
        <label for="name">Name<Span style="color: red;">*</Span></label>
        <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" id="name" name="firstname" placeholder="First Name" required>
            <span id="name1" style="color:red;"></span>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="lname" name="lastname" placeholder="Last Name" required/>
            <span id="name2" style="color:red;"></span>
        </div>
        </div>
        </div>
    <!-- Date of birth -->
    <div class="form-group">
        <label for="dob">Date of Birth<Span style="color: red;">*</Span></label>
        <input type="date" class="form-control" id="dob" name="dob" required />
        <span id="dob1" style="color:red;"></span>
    </div>
    <!-- Email id -->
    <div class="form-group">
        <label for="email">Email<Span style="color: red;">*</Span></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="" required />
        <span id="email1" style="color:red;"></span>
    </div>
    <!-- Father's first name and last name -->
    <div class="form-group">
        <label for="father">Father's Name<Span style="color: red;">*</Span></label>
        <div class="row">
        <div class="col-md-6">
        <input type="text" class="form-control" id="father" name="fatherfirstname"placeholder="First Name" required />
        <span id="fname1" style="color:red;"></span>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control" id="father1" name="fatherlastname" placeholder="Last Name" required />
        <span id="fname2" style="color:red;"></span>
    </div>
    </div>
    </div>
    <!-- Mother's first name and last name -->
    <div class="form-group">
        <label for="mother">Mother's Name<Span style="color: red;">*</Span></label>
    <div class="row">
    <div class="col-md-6">
        <input type="text" class="form-control" id="mother" name="motherfirstname" placeholder="First Name" required />
        <span id="mname1" style="color:red;"></span>
        </div>
    <div class="col-md-6">
        <input type="text" class="form-control" id="mother1" name="motherlastname" placeholder="Last Name" required />
        <span id="mname2" style="color:red;"></span>
    </div>
    </div>
    </div>
    <!-- User gender radio buttons -->
    <div class="form-group">
        <label for="gender">Gender<Span style="color: red;">*</Span></label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender" checked />
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender" value="male">
            <span id="gen" style="color:red;"></span>
            <label class="form-check-label" for="flexRadioDefault1"> M </label>
        </div>
    <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender" />
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender" value="female" />
            <span id="gen" style="color:red;"></span>
            <label class="form-check-label" for="flexRadioDefault2"> F </label>
        </div>
        </div>
    <!-- Nationality -->
        <div class="form-group">
            <label for="nationality">Nationality<Span style="color: red;">*</Span></label>
            <input type="text" class="form-control" id="nationality" name="nationality" placeholder=""required />                    
		    <span id="nation" style="color:red;"></span>
        </div>
    <!-- Home address -->
        <div class="form-group">
            <label for="address">Home Address<Span style="color: red;">*</Span></label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Street Address"autocomplete="street-address" required />
            <span id="addr" style="color:red;"></span>
        </div>
    <!-- city and country -->
        <div class="form-group">
        <div class="row">
    <!-- city -->
        <div class="col-md-6">
           <input type="text" class="form-control" id="city" name="city" placeholder="city"autocomplete="address-level2" required />
            <span id="city1" style="color:red;"></span>
        </div>
    <!-- country -->
        <div class="col-md-6">
            <input type="text" class="form-control" id="country" name="country" placeholder="country"autocomplete="country" required />
            <span id="country1" style="color:red;"></span>
        </div>
        </div>
        </div>
    <!-- Telephone home  -->
        <div class="form-group">
            <label for="telephone">Telephone Home<Span style="color: red;">*</Span></label>
            <input type="number" class="form-control" id="telephone" name="telephone" placeholder="### ### ####" />
            <span id="phoneno" style="color:red;"></span>
        </div>
    <!-- Telephone mobile -->
        <div class="form-group">
            <label for="mobile">Telephone Mobile<Span style="color: red;">*</Span></label>
            <input type="number" class="form-control" id="telephone1" name="mobile" placeholder="### ### ####" />
            <span id="phoneno1" style="color:red;"></span>
        </div>
    <!-- store data button -->
        <div class="form-group">
        <label for="saveandcontinue"></label>
        <a href="SecondPage.html">
        <button type="submit" onclick="validation()" class="btn btn-primary" id="saveandcontinue" name="saveandcontinue">Save and Continue</button>
        </a>
        </div>
    <!-- </form> -->
        </div>
        </div>
        </form>
        </div>
